<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissors!</h1>
        </header>

        <hr id="line">

        <main>
            <section class="element score">
                <table>
                    <thead>
                        <th>Player Score</th>
                        <th>Computer Score</th>
                    </thead>

                    <tbody>
                        <tr>
                            <td id="player">0</td>
                            <td id="computer">0</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="element" id="btn">
                <div id="play">
                    <button id="rock">ROCK</button>
                    <button id="paper">PAPER</button>
                    <button id="scissors">SCISSORS</button>
                </div>
                <div>
                    <button id="reset">RESET</button>
                </div>
            </section>

            <section class="element" id="result"></section>
        </main>

        <footer>
            <div>Project created by Blue.</div>
            <div>Github: <a href="https://github.com/blue0206">blue0206</a></div>
        </footer>
    </body>
</html>
